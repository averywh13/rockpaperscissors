<body>
<h1 class="title">Dipper, Ford, Bill</h1>

<!-- main content -->
<!-- character cards -->
<div class="container container-fluid">
<div class="row score1">

    <div class="col-sm-5 col-5 text-center">
      <h1 id="username">Player 1:</h1>
      <p id="playName"></p>
      <img id="userImg" class="titleimg" src="imgs/fillerimgg.png">
    </div>

    <div id="compimg" class="col-sm-5 col-5 text-center">
      <h1>Computer:</h1>
      <img id="compImg" class="titleimg" src="imgs/fillerimgg.png">
    </div>
    
  </div>
  </div>
<!-- character cards -->

<!-- outcome -->
<div class="text-center outcome" id="outcome">
    Who Will Win?
</div>
<!-- outcome -->

<!-- round tracking -->
<div class="container my-5">
    <div class="text-center my-5">
      <h1  class="roundd" id="tryMe">Round <span id="roundNum">1</span>:</h1>
    </div>
    </div>
    <!-- round tracking -->
    
    <!-- comp and player's score -->
    <div class="container-fluid justify-content-center">
        <h1 class="text-center score2">Computer's Score:<br> <span id="compScore">0</span></h1>
      </div>
      <div class="container-fluid justify-content-center">
        <h1 class="text-center score3">Player's Score:<br> <span id="userScore">0</span></h1>
      </div>
    <!-- comp and player's score -->
<!-- reset button -->
<div class="reset-button-div text-center">
    <button class="reset" onclick="resetGame()" >Reset Button</button>
  </div>
<!-- reset button -->



<!-- character images -->
<div class="container holder1">
    <div class="row justify-content-center">

        <div id="dipper" class="col-4 col-lg-3 text-center">
            <img onclick="dipper()"  class=" img-fluid buttonimg1 btn" src="imgs/Dipper Pines.webp">
        </div>

        <div id="stan" class="col-4 col-lg-3 text-center">
            <img onclick="stan()" class="img-fluid buttonimg2 btn" src="imgs/Stanford Pines.webp">
        </div>

        <div id="bill" class="col-4 col-lg-3 text-center">
            <img onclick="bill()" class="img-fluid buttonimg3 btn" src="imgs/Bill Cipher.webp">
        </div>
    </div>
</div>
<!-- character images -->
