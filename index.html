<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rock Paper Scissors</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap" rel="stylesheet">
</head>

<body>
<h1 class="title">Dipper, Ford, Bill</h1>

<!-- main content -->
<!-- character cards -->
<div class="container container-fluid">
<div class="row score1">

    <div class="col-sm-5 col-5 text-center">
      <h1 id="username">Player 1:</h1>
      <p id="playName"></p>
      <img id="userImg" class="titleimg" src="imgs/fillerimgg.png">
    </div>

    <div id="compimg" class="col-sm-5 col-5 text-center">
      <h1>Computer:</h1>
      <img id="compImg" class="titleimg" src="imgs/fillerimgg.png">
    </div>
    
  </div>
  </div>
<!-- character cards -->


<!-- character images -->
<div class="container holder1">
    <div class="row justify-content-center">

        <div id="rock" class="col-4 col-lg-3 text-center">
            <img onclick="rock()"  class=" img-fluid buttonimg1 btn" src="imgs/rock.webp">
        </div>

        <div id="paper" class="col-4 col-lg-3 text-center">
            <img onclick="paper()" class="img-fluid buttonimg2 btn" src="imgs/paper.webp">
        </div>

        <div id="scissors" class="col-4 col-lg-3 text-center">
            <img onclick="scissors()" class="img-fluid buttonimg3 btn" src="imgs/scissors.webp">
        </div>
</div>
<!-- character images -->

<!--point tracking-->
<div id="outcome">
    <!-- Result will be displayed here -->
</div>
<div id="game-info">
    <div id="round">Round: 1 of 5</div>
    <div id="scoreboard">
        <div id="user-score">Player Score: 0</div>
        <div id="comp-score">Computer Score: 0</div>
    </div>
</div>
<!--point tracking-->


<!--reset button-->
<button onclick="reset()">Reset</button>
<!--reset button-->


















<!-- main content -->
    <footer>
        <!-- place footer here -->
    </footer>


    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
